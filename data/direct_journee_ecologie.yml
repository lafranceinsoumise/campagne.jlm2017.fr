- time: "8:30"
  content: |
    Ce samedi 25 février à partir de 9h et jusqu'à 20h a lieu la journée de l'Ecologie de la France insoumise au Parc Floral de Paris.
    Des universitaires, syndicalistes, des citoyen·ne·s engagé·e·s dans des luttes et des expert·e·s viendront débattre à l’occasion de trois tables rondes qui porteront respectivement sur les limites de la planète, la transition énergétique et l’aménagement du territoire et la ruralité. Une partie du lieu sera dédiée à la tenue de divers stands qui permettront à des exposants de présenter leurs produits, leurs innovations ou les fruits de leur recherche dans différents domaines (apiculture, écoconstruction, viticulture, textile, etc.).

    Cette journée se conclura par un discours de Jean-Luc Mélenchon.
