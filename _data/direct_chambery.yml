- time: "21:02"
  content: |
    Nous avons trouvé la source du problème. Nous avons été victimes d'un
    sabotage, le bar à côté de la salle nous a coupé la connexion satellite...
    On va la rétablir dans quelques instants !

- time: "20:22"
  content: |
    Des hauts-parleur dans la rue, les passant.e.s reconnaissent la voix
    de Mélenchon et passent voir cette salle pleine à craquer. Les curieux
    affluent, les derniers arrivés peuvent même s'installer sur les terrasses
    en face pour écouter tout en étant assis.

- time: "20:18"
  content: |
    Dans le hall les gens s'entassent, ils ont le discours en audio. Deux salles
    supplémentaires ont été ouvertes avec des écrans et la grande salle est
    pleine à craquer.
  image: photos/20-18.jpg

- time: "20:00"
  content: |
    C'est le début du discours de Jean-Luc Mélenchon&nbsp;! Suivez la vidéo
    en direct.

