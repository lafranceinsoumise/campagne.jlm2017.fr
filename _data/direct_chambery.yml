  image: photos/18-05.jpg

- time: "17:57"
  content: |
    Retrouvaille avec les membres du collectif SCOP Ecopla à Chambéry que
    Jean-Luc Mélenchon a déjà rencontré à plusieurs reprises.
    Alors que leur entreprise a été placée en liquidation, ils souhaitent la
    reprendre en SCOP pour sauver l’activité et l’emploi en Isère. Pour rappel,
    Ecopla est la seule entreprise de France à fabriquer des barquettes
    alimentaires en aluminium !
  image: photos/17-57.jpg

- time: "17:44"
  content: |
    > &laquo;&nbsp;Ils sont consternants, à côté de la plaque, d'une autre époque.&nbsp;&raquo;

    Vous l'avez deviné, c'est bien des 7 de la primaire de la droite dont
    Jean-Luc Mélenchon parle au point presse&nbsp;!

- time: "17:27"
  content: |
    Arrivés au Manège à Chambéry, les insoumis.es locaux finalisent les
    dernières mises en place et préparations pour la Réunion publique.
    Elle commencera à 19h30 avec un périscope, puis discours de Jean-Luc
    Mélenchon à 20h.

    En attendant, point presse et rencontre avec les Ecopla sont au programme.
  image: photos/17-27.jpg

